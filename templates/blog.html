{% extends "base.html" %}

{% block content %}




    <h1 align="center">Build A Blog</h1>


    <hr />

    {% if tasks|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <ul>
            {% for task in tasks %}
            <li>{{task}}</li>
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
