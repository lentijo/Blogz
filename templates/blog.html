{% extends "base.html" %}

{% block content %}




    <h1 align="center">Build A Blog</h1>


    <hr />

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li><a href="./single_post?id={{ blog.id }}">{{blog.title}}</a></li>
           

            <span style="display:block;text-overflow: ellipsis;width: 150px;overflow: hidden; white-space: nowrap;">
                    {{blog.body}} 

                    </span>
            <p class="author"><a href="./singleUser?id={{ blog.owner.id }}">created by: {{blog.owner.email}}</a></p>    
                    <br/>


            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
