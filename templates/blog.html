{% extends "base.html" %}

{% block content %}
    <h1>Build A Blog</h1>
    <form method='post'>
        <label>
            New Blog:
            <input type="text" name='task' />
        </label>
        <input type="submit" value='Add Blog' />
    </form>

    <hr />

    {% if tasks|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <ul>
            {% for task in tasks %}
            <li>{{task}}</li>
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
