{% extends "base.html" %}

{% block content %}




    <h1 align="center">Blogz Users</h1>


    <hr />

    {% if users|length == 0 %}
    <p>No users yet</p>
    {% else %}

        <ul>
            {% for user in users %}
            <li><a href="./singleUser?id={{ user.id }}"> {{user.email}}</a></li>
           

 

                    <br/>


            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
