{% extends "base.html" %}

{% block content %}




    <h1 align="center">Blogz</h1>


    <hr />

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li><a href="./blog?id={{ blog.id }}">{{blog.owner}}</a></li>
           

 

                    <br/>


            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
