{% extends "base.html" %}

{% block content %}
<h1 align="center">Add a Blog Entry</h1>

    <form method='post'>
            <label>
                New Blog Title:
                <input type="text" name='task' />
            </label>
            <br/>
    
            <label>New Blog Entry:
            <textarea name="blog_entry" value='{{blog_entry}}'></textarea>
            </label>
            <input type="submit" value='Add Blog' />
        </form>

    <hr />

{% endblock %}
